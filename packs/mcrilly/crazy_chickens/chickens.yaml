meta:
  pack: crazy-chickens
  version: v1
  
  # The "structure" below describes how we're using the ABCDXX structure
  # for our entry IDs. It's essentially documentation that will be used
  # in later versions of Daisy for generating HTML "docs"
  structure:
    A: Crazy quests and puzzles
    B:
      0: Open world, random quests
      1: Daily quests
    C:
      0: Quest
      1: Daily quest
    D:
      0: Alliance
      1: Horde

  scripts:
    - chicken.lua
    - magic_chicken.lua


# Recommended structure:
#   Example: ABCDXX
#   A = this "expansion" of our work. "6" will become another large body of work.
#       You use whatever you like, but don't write over existing entry IDs!!
#       And keep in mind any modules you install into your core may also overlap
#       with the entry IDs you choose here.
#   B = the group, organisation, or "namespace" of the IDs
#   C = the "type" of the thing being created
#   D = 0-8 is all you can eat, 9 is reserved
#   XX = go nuts
# 
#   A can be broken as such:
#     - 0 = 
entry_ids:
  custom:
    pa_maclure_quest_id: &pa_maclure_quest_id 500100
    crazy_chicken: &crazy_chicken 500100
    magic_chicken: &magic_chicken 500101

  factions:
    anti_player_faction: &anti_player_faction 38 # mangy wolf

  npcs:
    pa_maclure_id: &pa_maclure_id 250

update:
  - table: creature_template
    index_key: entry
    index_value: *pa_maclure_id
    columns:
      npcflag: 2

tables:
  quest_template:
    - id: *pa_maclure_quest_id
      questtype: *QUEST_TYPE_ENABLED
      questlevel: 3
      minlevel: 2
      rewardmoney: 120 
      logtitle: Freaky Chickens!
      logdescription: Some weird, freaky chickens have spawned on the farm and they need to be killed!
      questdescription: |
        I got them weird magic chickens poppin' up all over me farm! They jus' keep comin' an' comin'. Lots o' folks been tryin' to kill 'em, but they don't stay dead. Can ya help thin 'em out a bit 'til we figger how to stop 'em for good?
      questcompletionlog: |
        Quest complete
      objectivetext1: 'Kill 10 Crazy Chickens'
      objectivetext2: 'Kill 10 Magic Chickens'
      requirednpcorgo1: *crazy_chicken
      requirednpcorgocount1: 10
      requirednpcorgo2: *magic_chicken
      requirednpcorgocount2: 10

  quest_offer_reward:
    - id: *pa_maclure_quest_id
      rewardtext: |
        Thanks! Theyll probly be back soon, but I wont bother ya no more.

  creature_queststarter:
    - id: *pa_maclure_id
      quest: *pa_maclure_quest_id
  
  creature_questender:
    - id: *pa_maclure_id
      quest: *pa_maclure_quest_id

  creature_template:
    - entry: *crazy_chicken
      modelid1: *MODEL_ID_CHICKEN_WHITE
      modelid2: *MODEL_ID_CHICKEN_BROWN
      name: "Crazy Chicken"
      subname: "Pecky"
      type: *CREATURE_TYPE_BEAST
      minlevel: 2
      maxlevel: 5
      mingold: 5
      maxgold: 15
      scale: 2.5
      damagemodifier: 2.0
      experiencemodifier: 3.0
      faction: *anti_player_faction
      unit_class: 1
    
